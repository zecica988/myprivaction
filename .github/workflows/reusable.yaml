name: Lint Code Base

on:
  workflow_call:
    inputs:
      lints:
        type: string
        default: PYTHON,YAML,BASH

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Megalinter
      uses: megalinter/megalinter/flavors/python@beta
      env:
        ENABLE: ${{inputs.lints}}
        FILTER_REGEX_EXCLUDE: ('*\.config\.py'|'ansible-playbooks/bucket\.*')
        EXCLUDED_DIRECTORIES: workflows
